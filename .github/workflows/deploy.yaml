name: Deploy WhatsApp bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code üîç
        uses: actions/checkout@v3

      - name: Install SSH Key üîê
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
      
      - name: Add known_hosts üñ•Ô∏è
        run: ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Upload with rsync üîÅ 
        run: rsync -avz --exclude=".git" --exclude=".github" ./ root@${{ secrets.SERVER_IP }}:/root/wabot

      # Execute command ke VPS
      - name: Execute Command ‚ò£Ô∏è
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /root/wabot
            go build main.go
            systemctl restart whatsappbot.service